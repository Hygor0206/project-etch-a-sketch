<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxel Paint</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1 class="title">VOXEL PAINT</h1>
    </header>
    <main class="main">
        <div class="settings">
            <h2 class="subtitle">Tools</h2>
            <input id="colorPicker" type="color" value="#000000" />
            <button id="colorBtn">Paint Brush</button>
            <button id="rainbowBtn">Rainbow Brush</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <button id="download">DOWNLOAD</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64" />
        </div>
        <div>
            <div id="grid" class="grid"></div>
        </div>I
    </main>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="html2canvas.min.js"></script>
</body>
</html>
